<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Animais</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #menu, #quiz {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 90%; 
            max-width: 600px;
            box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 250px;
        }

        .btn:hover {
            background-color: #16a085;
        }

        .quiz-content {
            margin-top: 20px;
        }

        .animal-img {
            width: 80%; 
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            border: 4px solid #1abc9c;
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .option {
            background-color: #34495e;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; 
            max-width: 400px;
            text-align: center;
        }

        .option:hover {
            background-color: #2c3e50;
        }

        .option.correct {
            background-color: #2ecc71;
        }

        .option.wrong {
            background-color: #e74c3c;
        }

        .timer {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            .btn {
                font-size: 1em;
                padding: 10px;
            }

            .option {
                font-size: 1em;
                padding: 12px;
            }

            .animal-img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>

    <div id="menu">
        <h1>Quiz de Curiosidades sobre Animais</h1>
        <p>Escolha a dificuldade para começar</p>
        <button onclick="startQuiz('easy')" class="btn">Fácil</button>
        <button onclick="startQuiz('medium')" class="btn">Médio</button>
        <button onclick="startQuiz('hard')" class="btn">Difícil</button>
    </div>

    <div id="quiz" style="display: none;">
        <div class="timer" id="timer">Tempo: <span id="time">30</span>s</div>
        <div class="quiz-content">
            <img id="animal-image" src="" alt="Imagem do Animal" class="animal-img">
            <p id="question-text"></p>
            <div id="options-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
